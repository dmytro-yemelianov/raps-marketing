<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>$title$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        @page {
            size: A4;
            margin: 0.5in;
            @top-left { content: "$title$"; font-weight: bold; color: #337ab7; }
            @top-right { content: "$subtitle$"; font-size: 0.9em; color: #343a40; }
            @bottom-left { content: "$version$"; font-size: 0.8em; color: #6c757d; }
            @bottom-right { content: "Page " counter(page); font-size: 0.8em; color: #6c757d; }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-size: 8pt;
            line-height: 1.3;
            color: #212529;
            margin: 0;
            padding: 0;
            column-count: 2;
            column-gap: 15pt;
            column-fill: balance;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #337ab7;
            font-weight: 600;
            margin: 8pt 0 4pt 0;
            break-after: avoid;
        }
        
        h1 { font-size: 14pt; column-span: all; text-align: center; border-bottom: 2px solid #337ab7; padding-bottom: 4pt; margin-bottom: 10pt; }
        h2 { font-size: 11pt; color: #facc15; background: #343a40; padding: 2pt 4pt; margin-top: 10pt; }
        h3 { font-size: 10pt; }
        h4 { font-size: 9pt; }
        
        p { margin: 3pt 0; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 4pt 0;
            font-size: 7pt;
            break-inside: avoid;
        }
        
        th, td {
            border: 1px solid #dee2e6;
            padding: 2pt 4pt;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 2pt;
            padding: 1pt 2pt;
            font-size: 7pt;
        }
        
        pre {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3pt;
            padding: 4pt;
            margin: 4pt 0;
            font-size: 7pt;
            overflow-x: auto;
            break-inside: avoid;
        }
        
        .tip-box {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-left: 4px solid #ffc107;
            border-radius: 3pt;
            padding: 4pt 6pt;
            margin: 4pt 0;
            break-inside: avoid;
        }
        
        .warning-box {
            background-color: #f8d7da;
            border: 1px solid #dc3545;
            border-left: 4px solid #dc3545;
            border-radius: 3pt;
            padding: 4pt 6pt;
            margin: 4pt 0;
            break-inside: avoid;
        }
        
        .code-box {
            background-color: #e7f3ff;
            border: 1px solid #337ab7;
            border-left: 4px solid #337ab7;
            border-radius: 3pt;
            padding: 4pt 6pt;
            margin: 4pt 0;
            break-inside: avoid;
        }
        
        ul, ol {
            margin: 3pt 0;
            padding-left: 12pt;
        }
        
        li {
            margin: 1pt 0;
        }
        
        blockquote {
            border-left: 3px solid #facc15;
            padding-left: 6pt;
            margin: 4pt 0 4pt 6pt;
            font-style: italic;
            color: #6c757d;
        }
        
        hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 6pt 0;
        }
        
        .break-before {
            break-before: column;
        }
        
        .no-break {
            break-inside: avoid;
        }
    </style>
</head>
<body>
$body$
</body>
</html>
